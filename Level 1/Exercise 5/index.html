<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercise 5 | Registration Validation</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <header class="site-header">
      <div class="container header-content">
        <h1 class="title">Exercise 5: Registration Form</h1>

    <main class="container">
      <section class="card">
        <h2 class="section-title">Create an account</h2>
        <p class="muted">Client-side validation with clear error messages.</p>

    <div class="nav-links">
  <a class="link" href="../../">‚Üê Home</a>
  <a class="link" href="../Exercise%201/">Ex 1</a>
  <a class="link" href="../Exercise%202/">Ex 2</a>
  <a class="link" href="../Exercise%203/">Ex 3</a>
  <a class="link" href="../Exercise%204/">Ex 4</a>
  <a class="link" href="../Exercise%205/">Ex 5</a>
</div>

        <form id="form" class="form" novalidate>
          <!-- Email -->
          <div class="field">
            <label class="label" for="email">Email</label>
            <input
              id="email"
              name="email"
              class="input"
              type="email"
              placeholder="name@example.com"
              autocomplete="email"
            />
            <p class="error" id="emailError" aria-live="polite"></p>
          </div>

          <!-- Password -->
          <div class="field">
            <label class="label" for="password">Password</label>

            <div class="input-row">
              <input
                id="password"
                name="password"
                class="input"
                type="password"
                placeholder="At least 6 characters"
                autocomplete="new-password"
              />
              <button class="toggle" id="togglePwd" type="button" aria-label="Show password">
                Show
              </button>
            </div>

            <p class="error" id="passwordError" aria-live="polite"></p>
          </div>

          <!-- Confirm Password -->
          <div class="field">
            <label class="label" for="confirmPassword">Confirm password</label>

            <div class="input-row">
              <input
                id="confirmPassword"
                name="confirmPassword"
                class="input"
                type="password"
                placeholder="Re-enter password"
                autocomplete="new-password"
              />
              <button class="toggle" id="toggleConfirm" type="button" aria-label="Show confirm password">
                Show
              </button>
            </div>

            <p class="error" id="confirmError" aria-live="polite"></p>
          </div>

          <button id="submitBtn" class="btn" type="submit" disabled>
            Create account
          </button>

          <p class="muted small" id="status" aria-live="polite"></p>
        </form>
      </section>
    </main>

    <footer class="site-footer">
      <div class="container footer-content">
        <p class="muted">Level 3 / Exercise 5</p>
      </div>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
