<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercise 2 | Product Cards</title>

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <header class="site-header">
      <div class="container">
        <h1 class="title">Exercise 2: Product Card</h1>
        <p class="subtitle">CSS Grid + responsive product cards</p>
      </div>
    </header>

    <main class="container">
      <section class="grid" aria-label="Product list">
        <!-- Card 1 -->
        <article class="card">
          <img
            class="card-img"
            src="https://images.unsplash.com/photo-1523275335684-37898b6baf30?auto=format&fit=crop&w=1000&q=80"
            alt="Minimal watch"
          />
          <div class="card-body">
            <h2 class="card-name">Minimal Watch</h2>
            <p class="price">$89.00</p>
            <button class="btn" type="button">Add to Cart</button>
          </div>
        </article>

        <!-- Card 2 -->
        <article class="card">
          <img
            class="card-img"
            src="https://images.unsplash.com/photo-1526170375885-4d8ecf77b99f?auto=format&fit=crop&w=1000&q=80"
            alt="Camera on a desk"
          />
          <div class="card-body">
            <h2 class="card-name">Compact Camera</h2>
            <p class="price">$249.00</p>
            <button class="btn" type="button">Add to Cart</button>
          </div>
        </article>

        <!-- Card 3 -->
        <article class="card">
          <img
            class="card-img"
            src="https://images.unsplash.com/photo-1542291026-7eec264c27ff?auto=format&fit=crop&w=1000&q=80"
            alt="Running shoes"
          />
          <div class="card-body">
            <h2 class="card-name">Running Shoes</h2>
            <p class="price">$119.00</p>
            <button class="btn" type="button">Add to Cart</button>
          </div>
        </article>

        <!-- Card 4 -->
        <article class="card">
          <img
            class="card-img"
            src="https://images.unsplash.com/photo-1503602642458-232111445657?auto=format&fit=crop&w=1000&q=80"
            alt="Headphones"
          />
          <div class="card-body">
            <h2 class="card-name">Wireless Headphones</h2>
            <p class="price">$159.00</p>
            <button class="btn" type="button">Add to Cart</button>
          </div>
        </article>
      </section>
    </main>

    <footer class="site-footer">
      <div class="container">
        <p class="muted">Nam Nguyen â€” Level 1 / Exercise 2</p>
      </div>
    </footer>
  </body>
</html>
